<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
